<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end 34</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a class="a1" href="./index.html">Where in the world?</a>
        <a href="#">Dark Mode</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="input">
          <input placeholder="Search for a country…" type="text" />
          <i id="i1" class="fas fa-search"></i>
        </div>
      </div>
      <div class="grid">
        <div class="card1">
          <img src="./images/1280px-Flag_of_Germany.svg.png" alt="germany" />
          <p>Germany</p>
        </div>
        <div class="card2">
          <img src="./images/1280px-Flag_of_Germany.svg (1).png" alt="USA" />
          <p>United States of America</p>
        </div>
        <div class="card3">
          <img src="./images/1280px-Flag_of_Germany.svg (2).png" alt="USA" />
          <p>Brazil</p>
        </div>
        <div class="card4">
          <img src="./images/1280px-Flag_of_Germany.svg (3).png" alt="USA" />
          <p>Iceland</p>
        </div>
        <div class="card5">
          <img src="./images/1280px-Flag_of_Germany.svg (4).png" alt="USA" />
          <p>Afghanistan</p>
        </div>
        <div class="card6">
          <img src="./images/1280px-Flag_of_Germany.svg (5).png" alt="USA" />
          <p>Åland Islands</p>
        </div>
        <div class="card7">
          <img src="./images/1280px-Flag_of_Germany.svg (6).png" alt="USA" />
          <p>Albania</p>
        </div>
        <div class="card8">
          <img src="./images/1280px-Flag_of_Germany.svg (7).png" alt="USA" />
          <p>Algeria</p>
        </div>
      </div>
    </main>
  </body>
</html>
